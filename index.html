<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-07_part_02</title>
    <!-- All CSS files should be linked here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- All CSS files should be linked here -->
</head>
<body>
    <div class="chessboard">
        <!-- 1st row starts here -->
        <div class="white">&#9820</div>
        <div class="black">&#9822</div>
        <div class="white">&#9821</div>
        <div class="black">&#9818</div>
        <div class="white">&#9819</div>
        <div class="black">&#9821</div>
        <div class="white">&#9822</div>
        <div class="black">&#9820</div>
        <!-- 1st row ends here -->

        <!-- 2nd row starts here -->
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <!-- 2nd row ends here -->

        <!-- 3rd row starts here -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 3rd row ends here -->

        <!-- 4th row starts here -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- 4th row ends here -->

        <!-- 5th row starts here -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 5th row ends here -->

        <!-- 6th row starts here -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- 6th row ends here -->

        <!-- 7th row starts here -->
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <div class="white">&#x265f</div>
        <div class="black">&#x265f</div>
        <!-- 7th row ends here -->

        <!-- 8th row starts here -->
        <div class="black">&#9820</div>
        <div class="white">&#9822</div>
        <div class="black">&#9821</div>
        <div class="white">&#9818</div>
        <div class="black">&#9819</div>
        <div class="white">&#9821</div>
        <div class="black">&#9822</div>
        <div class="white">&#9820</div>
        <!-- 8th row ends here -->
    </div>
</body>
</html>
